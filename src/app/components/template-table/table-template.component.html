<div class="table-template">

  <div class="line-separator"></div>

  <ngx-datatable *ngIf="rows"
    class="material"
    [headerHeight]="50"
    [columnMode]="'force'"
    [rowHeight]="'auto'"
    [columns]="columns"
    [rows]="rows">
  </ngx-datatable>

</div>


<ng-template #linkTemp let-row="row">
    <a class="nav-link" routerLink="/">
      {{row.name}}
    </a>
</ng-template>
